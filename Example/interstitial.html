<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <title>Interstitial demo</title>
    <style>
        .bodyStyle {
            font-size: 32px;
        }
    </style>
</head>
<body>
<div class="bodyStyle">
    <h1>demo</h1>
    <lu>
        <li><a href="javascript:keymob.loadInterstitial();">show Interstitial</a></li>
        <br/><br/>
        <li><a href="javascript:keymob.loadVideo();">show video</a></li>
        <li><a href="javascript:keymob.loadAppWall();">show more app</a></li>
    </lu>

</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    function onAdReceive(message) {
        if (message.adtype == keymob.AdTypes.INTERSTITIAL) {
            keymob.showInterstitial();
        }
        if (message.adtype == keymob.AdTypes.APPWALL) {
            keymob.showAppWall();
        }
        if (message.adtype == keymob.AdTypes.VIDEO) {
            keymob.showVideo();
        }
    }
    function onReceiveFail(message) {
        alert("load fail: " + message.adtype + "  " + message.adapter + " " + message.data);
    }
    function onDeviceReady() {
        keymob.initFromKeymobService('1', false);
        document.addEventListener(keymob.AdEvent.ON_LOADED_SUCCESS, onAdReceive, false);
        document.addEventListener(keymob.AdEvent.ON_LOADED_FAIL, onReceiveFail, false);
    }

    document.addEventListener('deviceready', onDeviceReady, false);
</script>
</body>
</html>
